<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <div id="map"></div>
    <div id="otario">
        <p>Isso aqui é isso aqui</p>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        var mymap = L.map('map');
        var marker;
        
        // Função para atualizar a posição do pino no mapa
        function updateMarkerPosition(lat, lng) {
            if (marker) {
                marker.setLatLng([lat, lng], 19);
            } else {
                marker = L.marker([lat, lng], 19).addTo(mymap);
            }
        }
        
        // Obter a localização do usuário e rastrear mudanças na posição
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(function(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                
                mymap.setView([lat, lng], 19);
                updateMarkerPosition(lat, lng);
            });
        } else {
            console.log("Geolocalização não suportada pelo navegador.");
        }
        
        // Inicialmente, obter a posição do usuário e atualizar o mapa
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            
            mymap.setView([lat, lng], 19);
            updateMarkerPosition(lat, lng);
        });
        
        // Adicionar camada do mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);
    </script>
</body>
</html>
