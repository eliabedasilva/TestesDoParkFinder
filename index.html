<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <div id="map"></div>
    <div id="otario">
        <p>Isso aqui é isso aqui</p>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        var map = L.map('map');
        var marker;
        var marker2;
        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: false,
            draggableWaypoints: false,  
            createMarker: function(i, waypoint, n) {
                return null;
            },
            lineOptions: {
                styles: [
                    {color: 'black', weight: 4}
                ]
            }
        }).addTo(map);
        // Função para atualizar a posição do pino no mapa
        function updateMarkerPosition(lat, lng) {
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                urlIcon = 'Imagens/usuario.png'
                var customIcon = L.icon({
                    iconUrl: urlIcon, 
                    iconSize: [32, 32], 
                    iconAnchor: [20, 20 ] 
                });
                marker = L.marker([lat, lng], { icon: customIcon }).addTo(map);
            }
        }
        
        // Coordenada de destino (substitua com suas coordenadas)
        var destinoCoord = [-11.327686, -41.863783];
        urlIcon = 'Imagens/pinoocupado.png'
        var customIcon = L.icon({
            iconUrl: urlIcon, 
            iconSize: [32*0.8, 52*0.8], 
            iconAnchor: [16, 32] 
        });
        marker2 = L.marker(destinoCoord, { icon: customIcon }).addTo(map);
        
        // Criar a rota
        
        // Obter a localização do usuário e rastrear mudanças na posição
        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(function(position) {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                userPosition = [lat, lng]
                routingControl.setWaypoints([userPosition, destinoCoord])
                routingControl.route()
                updateMarkerPosition(lat, lng);
            });
        } else {
            console.log("Geolocalização não suportada pelo navegador.");
        }
        
        // Inicialmente, obter a posição do usuário e atualizar o mapa
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            map.setView([lat, lng], 19)
            updateMarkerPosition(lat, lng);
        });
        
        // Adicionar camada do mapa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>
</body>
</html>
